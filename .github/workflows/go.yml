name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  JWT_SECRET: ${{secrets.JWT_SECRET}}
  BENEFICIARY_LINK: ${{secrets.BENEFICIARY_LINK}}
  KITCHEN_STAFF_LINK: ${{secrets.KITCHEN_STAFF_LINK}}
  ADMIN_LINK: ${{secrets.ADMIN_LINK}}
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi
      - name: Build
        run: go build -v ./...

      - name: Test
        run: |
          go install github.com/golang/mock/mockgen
          mockgen -source=internal/ports/repository.go -destination=internal/adapters/repository/mocks/db_mock.go -package=mocks
          go test -v ./...
